<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(imagem_fundo.jpg);
            background-size: cover;
        }
        
    </style>
</head>
<body>
    <div class="conttagem">
    <h1>Calculadora de IMC</h1>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <label for="peso">Peso (em kg):</label><br>
    <input type="number" id="peso" name="peso"><br>
    <label for="altura">Altura (em metros):</label><br>
    <input type="number" id="altura" name="altura"><br>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var nome = document.getElementById('nome').value;
            var peso = document.getElementById('peso').value;
            var altura = document.getElementById('altura').value;
            var imc = peso / (altura * altura);
            var classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Peso normal';
            } else if (imc >= 25.0 && imc <= 29.9) {
                classificacao = 'PrÃ©-obesidade';
            } else if (imc >= 30.0 && imc <= 34.9) {
                classificacao = 'Obesidade Grau 1';
            } else if (imc >= 35.0 && imc <= 39.9) {
                classificacao = 'Obesidade Grau 2';
            } else {
                classificacao = 'Obesidade Grau 3';
            }

            document.getElementById('resultado').innerHTML = nome + ', seu IMC: ' + imc.toFixed(2) + '. Classificado como: ' + classificacao;
        }
    </script>
    </div>
</body>
</html>
